    <h1><center><b><i><U>Registration Form </b><i></U></center></h1>
        <form action="Res.html" method="get">
                <hr color="black">
                    <legend><b>PERSONAL INFO</b></legend>

            <b><label>Student Name:</label>
                <input type=" text" placeholder=" First Name" name="fname" id="fid" autofocus required>
                <input type=" text" placeholder="Middle Name" name="mname" id="mid">
                <input type=" text" placeholder="Last Name" name="lname" id="last">
             
            </b><br>
            

            <b><label> Student Id:</label>
                <input type="checkbox" >Adhar Card
                <input type="checkbox" name="c2" id="c2">PAN Card
                <input type="checkbox" name="c3" id="c3">Passport
            </b><br>
            <label>Choose file to upload</label>
                <input type="file" name="file" id="file" accept="image/*">
            <br>

            <b><labeL> Father's Name:</label>
                <input type="text" name="name" id="fathern"><br></br>

            <b><label> Date Of Birth </label>
                <input type="date" name="dob" id="dob" required>
            </b>

            </b><br></br>
            <b> <label>AGE:</label>
                <input type="number" placeholder="18" age="year" id="ageid" required>
                
            </b> <br>

            <b> <label> Mail id : </label>
                <input type="email" placeholder="abc@gmail.com" mail="email" id="emailid" required>

            </b><br>
            <br></br>
          
                <legend><b>ADRESS AND OTHER INFO</b></legend>

            <b><label> Permanent Address </label>
                <input type="text" address="add" id="addid" required>

            </b><br>

            <b> <label>Contact Details</label>
                <input type="tel"  placeholder="1234456789" number="number" id="numid" maxlength="12" required pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            </b><br>

            <b> <label>Sex : </label>
                <input type="radio" id="mid" name="mgender">Male
                <input type="radio" id="mid" name="mgender">Female
                <input type="radio" id="mid" name="mgender">Other 
  

            </b><br></br>

        
                <legend><b>EDUACATIONAL INFO</b></legend>
                <table border="10px">
                    <tr>
                        <td>STANDARD</td>
                        <td>PERCENTAGE</td>
                        <td>FILE</td>
                    </tr>
                    <tr><td>10th STANDARD</td>
                    <td><input type="number" placeholder="10th Percentage"></td>
                    <td><input type="file"></td>
                    </tr>
                    <tr><td>12th STANDARD</td>
                        <td><input type="number" placeholder="12th Percentage"></td>
                        <td><input type="file"></td>
                        </tr>

                </table>

            <br><br><center>
            <button type="submit">SUBMIT</button>
            <button type="reset"> RESET</button></br></center></br>
            

    
        </form>
</html>
